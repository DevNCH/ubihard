<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trocar a senha</title>
        <link rel="stylesheet" href="mystyle.css">
        <link rel="icon" type="image/x-icon" href="ubihard_icon.png">
    </head>
    <body>
        <div class="cadastro-container">
            <h2>Insira as informações da conta para trocar a senha:</h2>
            <form action="trocar_senha.php" name="form_troca_senha" method="POST">
                <label class="texto_form" for="usuario">Usuário:</label>
                <input class="caixa" type="text" id="usuario" name="usuario" maxlength="32" required autofocus><br>
                                
                <label class="texto_form" for="email">E-mail:</label>
                <input class="caixa" type="email" id="email" name="email" maxlength="255" required><br>

                <label class="texto_form" for="data_nascimento">Data de nascimento:</label>
                <input class="caixa" type="date" id="data_nascimento" name="data_nascimento" min="1900-01-01" max="2007-12-31" required><br><br>

                <input class="botao_3" type="submit" value="Enviar"/><br><br>
                <input class="botao_4" type="reset" name="botao" value="Limpar"/>
            </form>
        </div>
    </body>
    <footer>
        <p>Para falar com o suporte, entre em contato com o número (48)4002-8922 por whatsapp</p>
    </footer>
</html>
